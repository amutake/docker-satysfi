name: nightly
on:
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
    steps:
      - uses: actions/checkout@v1
      - run: docker login -u amutake -p $DOCKER_PASS
      - run: docker build -t amutake/satysfi:nightly -f Dockerfile.head .
      - run: git clone git://github.com/gfngfn/SATySFi.git
      - run: docker run --rm -v $(pwd)/SATySFi/demo:/satysfi amutake/satysfi:ci satysfi demo.saty
      - run: docker push amutake/satysfi:nightly
